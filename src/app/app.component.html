<!-- src/app/app.component.html -->
<div>
  <app-header></app-header>

  <!-- Layout de 2 columnas -->
  <div class="flex flex-col md:flex-row mt-4">
    <div class="order-2 md:order-1 w-full md:w-2/5 md:pr-4">
      <app-pokemon-list (pokemonSelected)="onPokemonSelected($event)"></app-pokemon-list>
    </div>
    <div class="order-1 md:order-2 w-full md:w-3/5 md:pl-4">
      <app-pokemon-detail [pokemonName]="selectedPokemonName"></app-pokemon-detail>
    </div>
  </div>

  <!-- Resumen abajo -->
  <div class="mt-8">
    <app-pokemon-summary></app-pokemon-summary>
  </div>
</div>
