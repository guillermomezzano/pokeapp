<header class="flex items-center justify-center p-4 bg-black text-white min-h-16">
    <div *ngIf="favoritePokemon$ | async as favoritePokemon" class="cursor-pointer"
        (click)="showFavoriteDetail(favoritePokemon)">
        <strong>Favorito:</strong> {{ favoritePokemon.name }}
    </div>
</header>
